<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #311B92;
            --accent: #ffd166;
            --bg: #f7f9fa;
            --header-bg: #232946;
            --footer-bg: #232946;
            --text: #232946;
            --white: #fff;
            --transition: 0.2s;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: var(--header-bg);
            color: var(--white);
            padding: 16px 0 12px 0;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(44,62,80,0.06);
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .skill {
            background: #f1f5fb;
            border-radius: 8px;
            padding: 32px 28px;
            margin-bottom: 24px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }
        .skill-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2a4d69;
        }
        .skill-desc {
            color: #444;
        }
        @media (max-width: 700px) {
            header {
                padding-left: 8px;
                padding-right: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="portfolioedunet.html" style="color: #ffd166; text-decoration: none; position: absolute; left: 24px; top: 32px; font-size: 2rem;">
            <i class="fa fa-arrow-left"></i>
        </a>
        <span style="display: block; text-align: center; width: 100%; font-size: 2rem; font-weight: 700; letter-spacing: 1px; color: #ffd166;">Skills</span>
    </header>
    <div class="container">
        <div class="skill">
            <div class="skill-title">Tech Skills</div>
            <div class="skill-desc">C language, OOPS with C++, Python, Data Structure</div>
        </div>
        <div class="skill">
            <div class="skill-title">More Skills</div>
            <div class="skill-desc">Decision Making, Leadership and Team Work, Design Thinking, Creative Ideation</div>
        </div>
    </div>
</body>
</html>
